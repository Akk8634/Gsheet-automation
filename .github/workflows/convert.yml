name: video-convert-auto

# एक ही समय में सिर्फ एक रन चलेगा (ओवरलैप बंद)
concurrency:
  group: video-convert-auto
  cancel-in-progress: false

on:
  schedule:
    - cron: "*/30 * * * *"   # हर 30 मिनट में automatic run
  workflow_dispatch:        # Manual run (जब चाहो)

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg
          python3 -m pip install --upgrade pip
          pip3 install gspread google-auth google-auth-oauthlib google-auth-httplib2 requests

      - name: Write service account JSON
        env:
          GSPREAD_CREDS: ${{ secrets.GSPREAD_CREDS }}
        run: |
          echo "$GSPREAD_CREDS" | base64 --decode > service_account.json
          ls -l service_account.json

      - name: Run worker
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BATCH_SIZE: ${{ secrets.BATCH_SIZE }}
        run: |
          echo "Running worker..."
          python3 .github/workflows/worker.py
